<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider with Service Info</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
      /* Container tổng thể với border và padding */
      .outer-container {
        max-width: 1000px;
        background-color: #ffffff;
        margin: auto;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        gap: 20px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999; /* Giá trị cao để ở lớp trên cùng */
        display: none; /* Ẩn ban đầu */
      }

      /* Container chính chứa slide và dịch vụ */
      .gallery-container {
        display: block;
        gap: 20px;
        width: 60%;
      }

      /* Slide Swiper */
      .swiper-container {
        width: 100%;
        height: 400px;
        position: relative;
        border-radius: 8px;
        overflow: hidden; /* Đảm bảo ảnh không tràn ra ngoài */
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }

      /* Thumbnails nằm ngay bên dưới slide chính */
      .thumbnails {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .thumbnail {
        width: 80px;
        height: 60px;
        cursor: pointer;
        opacity: 0.6;
        border-radius: 4px;
        transition: opacity 0.3s;
      }

      .thumbnail:hover {
        opacity: 1;
      }

      /* Phần thông tin dịch vụ */
      .service-info {
        width: 35%;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        text-align: left;
        overflow-y: auto;
        max-height: 500px;
      }

      .service-info h3 {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      .service-info ul {
        list-style: none;
        padding: 0;
      }

      .service-info ul li {
        display: flex;
        align-items: center;
        margin: 5px 0;
      }

      .service-info ul li::before {
        content: "✔️";
        margin-right: 10px;
      }

      /* Ảnh hiển thị */
      .show-content-image {
        display: block;
        /* margin: 20px auto; */
        width: 150px;
        height: auto;
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.3s;
      }

      .show-content-image:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Các ảnh để hiển thị nội dung khi nhấn vào -->
    <img
      src="/image/deluxe-triple.jpg"
      alt="Xem Chi Tiết Phòng 1"
      class="show-content-image img1"
      onclick="toggleContent(1)"
    />
    <img
      src="/image/deluxe-king.jpg"
      alt="Xem Chi Tiết Phòng 2"
      class="show-content-image img2"
      onclick="toggleContent(2)"
    />
    <img
      src="/image/apartment.jpg"
      alt="Xem Chi Tiết Phòng 3"
      class="show-content-image img3"
      onclick="toggleContent(3)"
    />

    <!-- Nội dung gallery và dịch vụ, mặc định là ẩn -->
    <div class="outer-container" id="content">
      <div class="gallery-container">
        <!-- Slide ảnh chính -->
        <div class="swiper-container">
          <div class="swiper-wrapper" id="slideContent">
            <!-- Các slide ảnh sẽ được thay đổi qua JavaScript -->
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
      <div class="service-info" id="serviceInfo">
        <!-- Nội dung dịch vụ sẽ được cập nhật qua JavaScript -->
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      // Khởi tạo Swiper
      let swiper;

      // Dữ liệu của từng ảnh và thông tin đi kèm
      const galleryData = {
        1: {
          slides: [
            { src: "/image/deluxe-triple.jpg", alt: "Image 1" },
            { src: "/image/apartment.jpg", alt: "Image 2" },
            { src: "/image/deluxe-king.jpg", alt: "Image 3" },
          ],
          info: `
          <h3>Phòng Deluxe Triple</h3>
          <p>Thông tin chi tiết cho Phòng Deluxe Triple.</p>
          <h4>Tiện nghi của phòng:</h4>
          <ul>
            <li>Tủ quần áo</li>
            <li>Gối và ga trải giường</li>
            <!-- Các mục khác -->
          </ul>
        `,
        },
        2: {
          slides: [
            { src: "/image/deluxe-king.jpg", alt: "Image 1" },
            { src: "/image/apartment.jpg", alt: "Image 2" },
            { src: "/image/deluxe-triple.jpg", alt: "Image 3" },
          ],
          info: `
          <h3>Phòng Deluxe King</h3>
          <p>Thông tin chi tiết cho Phòng Deluxe King.</p>
          <h4>Tiện nghi của phòng:</h4>
          <ul>
            <li>Quầy bar mini</li>
            <li>Wifi</li>
            <!-- Các mục khác -->
          </ul>
        `,
        },
        3: {
          slides: [
            { src: "/image/apartment.jpg", alt: "Image 1" },
            { src: "/image/deluxe-king.jpg", alt: "Image 2" },
            { src: "/image/deluxe-twin.jpg", alt: "Image 3" },
          ],
          info: `
          <h3>Phòng Apartment</h3>
          <p>Thông tin chi tiết cho Phòng Apartment.</p>
          <h4>Tiện nghi của phòng:</h4>
          <ul>
            <li>Két sắt an toàn</li>
            <li>Điện thoại</li>
            <!-- Các mục khác -->
          </ul>
        `,
        },
      };

      // Hàm để ẩn/hiện nội dung và cập nhật thông tin dựa trên ảnh được chọn
      function toggleContent(id) {
        const content = document.getElementById("content");

        // Hiển thị khu vực content nếu nó đang ẩn
        if (content.style.display === "none" || content.style.display === "") {
          content.style.display = "flex";
        }

        // Cập nhật nội dung slide và thông tin dịch vụ theo ID
        const slideContent = document.getElementById("slideContent");
        const serviceInfo = document.getElementById("serviceInfo");

        slideContent.innerHTML = galleryData[id].slides
          .map(
            (slide) =>
              `<div class="swiper-slide"><img src="${slide.src}" alt="${slide.alt}"></div>`
          )
          .join("");

        serviceInfo.innerHTML = galleryData[id].info;

        // Khởi tạo lại Swiper mỗi khi mở khu vực này
        if (swiper) swiper.destroy();
        swiper = new Swiper(".swiper-container", {
          loop: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          speed: 500,
        });
      }

      // Ẩn phần tử khi nhấn bên ngoài
      document.addEventListener("click", function (event) {
        const content = document.getElementById("content");
        if (
          content.style.display === "flex" &&
          !content.contains(event.target) &&
          !event.target.classList.contains("show-content-image")
        ) {
          content.style.display = "none";
        }
      });
    </script>
  </body>
</html>
