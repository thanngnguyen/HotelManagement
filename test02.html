<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* Ẩn nội dung trang khi đang load */
    .content {
      display: none;
    }

    /* Màn hình chờ phủ toàn trang */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Khung bao quanh logo */
    .loader-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Logo chính */
    .loader-logo {
      width: 100px;
      height: auto;
      position: relative;
      z-index: 2;
    }

    /* Vòng tia sáng quay quanh logo */
    .loader-ring {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 4px solid transparent;
      border-top: 4px solid #ffcc00; /* Màu vàng */
      border-radius: 50%;
      animation: spin 2s linear infinite;
      z-index: 1;
    }

    /* Hiệu ứng quay vòng tia sáng */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <!-- Màn hình chờ với logo ở giữa và tia sáng quay quanh -->
    <div class="loader" id="loader">
      <div class="loader-wrapper">
        <img src="./image/logo-loading.png" alt="Logo" class="loader-logo" />
        <div class="loader-ring"></div>
        <!-- Vòng tia sáng quay quanh logo -->
      </div>
    </div>

    <!-- Nội dung trang chính -->
    <div class="content">
      <!-- Nội dung của trang -->
    </div>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loader = document.getElementById("loader");
          const content = document.querySelector(".content");

          loader.style.display = "none"; // Ẩn màn hình chờ
          content.style.display = "block"; // Hiển thị nội dung trang
        }, 3000); // Đặt thời gian chờ là 3 giây
      });
    </script>
  </body>
</html>
