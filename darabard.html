<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <title>Roommaster</title>
    <style>
      .gradient-background {
        background: linear-gradient(
          90deg,
          rgba(233, 203, 75, 1) 0%,
          rgba(225, 183, 58, 1) 16.6%,
          rgba(192, 139, 27, 1) 33.3%,
          rgba(185, 117, 8, 1) 50%,
          rgba(192, 139, 27, 1) 66.6%,
          rgba(225, 183, 58, 1) 83.3%,
          rgba(233, 203, 75, 1) 100%
        );
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-#f2f2f2 d-flex">
    <div
      class="w-75 p-5 bg-#f2f2f2 container bg-white rounded-3 row gx-5 position-absolute top-50 start-50 translate-middle shadow p-3 mb-5 bg-body-tertiary rounded"
    >
      <div class="col m-5">
        <img src="/image/logologin.png" alt="logo" />
        <h1
          class="m-5"
          style="
            font-family: 'Times New Roman', Times, serif;
            font-weight: bolder;
            font-size: 50px;
          "
        >
          Welcome!
        </h1>
      </div>
      <div class="col m-5">
        <form action="#">
          <div class="mb-auto">
            <h1
              class="mb-5 text-center"
              style="
                font-family: 'Times New Roman', Times, serif;
                font-weight: bolder;
                font-size: 50px;
              "
            >
              Login to contrue
            </h1>
            <label class="form-label" for="Email">Email</label>
            <input class="form-control" type="email" placeholder="Email" />
          </div>
          <label class="form-label" for="Password">Password</label>
          <input class="form-control" type="password" placeholder="Password" />
          <button class="mt-2 w-100 rounded-2 p-2 border-0 gradient-background">
            Sign in
          </button>
          <div class="text-12">
            <a
              class="text-decoration-none d-inline-block link-primary form-text"
              href="#"
              >Don't have an account?</a
            >
            <a
              class="text-decoration-none d-inline-block link-warning form-text"
              href="#"
              >SignUp Now
            </a>

            <a
              class="text-decoration-none d-inline-block link-warning form-text float-end"
              href="#"
              >Forgot Password</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
